<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parquea fácil</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../icons/css/fontello.css">
    <link rel="stylesheet" type="text/css" href="../../css/estilosgeneral.css">
    <link rel="stylesheet" type="text/css" href="../../css/estilosvigilante.css">
</head>

<body>
    <div class="container vh-100">
        <div class="row pt-5">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <h1 class="display-3 font-weight-bold text-primary">Bienvenido</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <h3 class="text-center text-white bg-primary">Parquea Fácil</h3>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
        <div class="row h-65">
            <div class="col d-flex flex-row">
                <img class="logo-sena-large mt-auto" src="../../img/logos/senalogo.png" alt="sena logo">
            </div>
            <div class="col-8 mt-5 pt-5">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Placa del vehículo para registrar la novedad</label>
                            <input type="text" class="form-control" id="placa">
                        </div>
                    </div>
                    <div class="col d-flex align-items-center">
                        <button id="btnValidarPlaca" class="btn btn-primary">Validar</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <div class="form-group">
                            <label>Novedad a registrar</label>
                            <select class="form-control" id="novedad" disabled>
                                <option value="99"></option>
                                <option value="0">Llanta desinflada</option>
                                <option value="1">Rayón en carroceria</option>
                                <option value="2">Ventana abierta</option>
                                <option value="3">Luces encendidas</option>
                            </select>
                        </div>
                        
                    </div>
                    <div class="col d-flex align-items-center">
                        <button id="btnRegistrarNovedad" class="btn btn-success" disabled>Registrar novedad</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="../../js/scriptvigilante.js"></script>
</body>

</html>
