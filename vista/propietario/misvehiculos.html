<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../icons/css/fontello.css">
    <link rel="stylesheet" href="../../css/estilosgeneral.css">
    <title>PARQUEAFACIL</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-right display-3 font-weight-bold text-primary">Bienvenido</h1>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col"></div>
            <div class="col-3">
                <h3 class="text-center text-white bg-primary">Parquea Fácil</h3>
            </div>
        </div>
        <div class="row pt-5 mt-5">
            <div class="col">
                <div class="row">
                    <div class="col-6">
                        <p class="text-justify">Por favor, complete los datos de su vehículo:</p>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group row">
                            <label class="col-4 col-form-label">Documento</label>
                            <div class="col">
                                <input type="text" class="form-control" id="documento">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-4 col-form-label">Documento</label>
                            <div class="col">
                                <input type="number" class="form-control" id="documento">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-4 col-form-label">Marca</label>
                            <div class="col">
                                <input type="text" class="form-control" id="marca">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-4 col-form-label">Línea</label>
                            <div class="col">
                                <input type="email" class="form-control" id="linea">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-4 col-form-label">Cilindraje</label>
                            <div class="col">
                                <input type="text" class="form-control" id="linea">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-4 col-form-label">Color</label>
                            <div class="col">
                                <input type="text" class="form-control" id="color">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group row">
                            <label class="col-4 col-form-label">Placa</label>
                            <div class="col">
                                <input type="text" class="form-control" id="placa">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-4 col-form-label">Nombres</label>
                            <div class="col">
                                <input type="text" class="form-control" id="nombres">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-4 col-form-label">Modelo</label>
                            <div class="col">
                                <input type="number" class="form-control" id="modelo">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-4 col-form-label">Chasis</label>
                            <div class="col">
                                <input type="text" class="form-control" id="chasis">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-4 col-form-label">Motor</label>
                            <div class="col">
                                <input type="text" class="form-control" id="motor">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-4 col-form-label">Carroceria</label>
                            <div class="col">
                                <input type="text" class="form-control" id="carroceria">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2 mt-5">
                <div class="row">
                    <div class="col">
                        <img class="logo-sena-medium" src="../../img/logos/senalogo.png" alt="sena logo">
                    </div>
                </div>
                <div class="row h-50">
                    <div class="col d-flex flex-row-reverse">
                        <button id="registrar-propietario" class="btn btn-orange mt-auto">Continuar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="tc-modal" data-backdrop="static" data-keyboard="false" tabindex="-1"
        role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <h1>Términos y condiciones</h1>
                            <div class="form-group">
                                <textarea class="form-control no-resize-textarea" cols="30" rows="10" readonly>
                                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati tempore quaerat nulla dolorum earum quam numquam labore doloremque consequatur quas facilis, tenetur voluptas facere alias sed harum aspernatur ducimus minima!
                                </textarea>
                            </div>
                            <div class="d-flex flex-row-reverse">
                                <div class="form-check">
                                    <input type="checkbox" name="aceptar" id="aceptar-tc" class="form-check-input" value="Hombre">
                                    <label for="aceptar-tc" class="form-check-label">Aceptar terminos y condiciones</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col">
                            <a href="#" class="btn btn-secondary" data-dismiss="modal">Cancelar</a>
                            <a href="#" id="ConfirmarIngresar" class="btn btn-success">Registrar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
