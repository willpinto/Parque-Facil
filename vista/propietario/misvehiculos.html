<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../icons/css/fontello.css">
    <link rel="stylesheet" type="text/css" href="../../css/estilosgeneral.css">
    <link rel="stylesheet" type="text/css" href="../../css/imageoption.css">
    <title>PARQUEAFACIL</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-right display-3 font-weight-bold text-primary">Bienvenido</h1>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col"></div>
            <div class="col-3">
                <h3 class="text-center text-white bg-primary">Parquea Fácil</h3>
            </div>
        </div>
        <div class="row py-5 my-5">
            <div class="col">
                <div class="row">
                    <div class="col-6">
                        <p class="text-justify">Por favor, complete los datos de su vehículo:</p>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group row">
                            <label class="col-3 col-form-label">Documento:</label>
                            <div class="col">
                                <input type="text" class="form-control" id="documento">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group row">
                            <label class="col-2 col-form-label">Placa:</label>
                            <div class="col">
                                <input type="text" class="form-control" id="placa">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label>T.Vehiculo:</label>
                    </div>
                    <div class="col">
                        <input type="radio" name="tipo-veh" class="form-control check-image" id="chkCarro">
                        <label for="chkCarro" class="check-image-label"><img
                                src="../../img/logos/carrose.png" /></label>
                    </div>
                    <div class="col">
                        <input type="radio" name="tipo-veh" class="form-control check-image" id="chkMoto">
                        <label for="chkMoto" class="check-image-label"><img
                                src="../../img/logos/motose.png" /></label>
                    </div>
                    <div class="col">
                        <input type="radio" name="tipo-veh" class="form-control check-image" id="chkBici">
                        <label for="chkBici" class="check-image-label"><img
                                src="../../img/logos/bicicletase.png" /></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group row">
                            <label class="col-2 col-form-label">Marca:</label>
                            <div class="col">
                                <input type="text" class="form-control" id="carro">
                            </div>
                        </div>

                    </div>
                    <div class="col">
                        <div class="form-group row">
                            <label class="col-2 col-form-label">Modelo:</label>
                            <div class="col">
                                <input type="text" class="form-control" id="modelo">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group row">
                            <label class="col-2 col-form-label">Línea:</label>
                            <div class="col">
                                <input type="text" class="form-control" id="linea">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group row">
                            <label class="col-2 col-form-label">Chasis:</label>
                            <div class="col">
                                <input type="text" class="form-control" id="chasis">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group row">
                            <label class="col-2 col-form-label">Cilindraje:</label>
                            <div class="col">
                                <input type="text" class="form-control" id="cilindraje">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group row">
                            <label class="col-2 col-form-label">Motor:</label>
                            <div class="col">
                                <input type="text" class="form-control" id="motor">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group row">
                            <label class="col-2 col-form-label">Color:</label>
                            <div class="col">
                                <input type="text" class="form-control" id="color">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group row">
                            <label class="col-2 col-form-label">Carroceria:</label>
                            <div class="col">
                                <input type="text" class="form-control" id="carroceria">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2 mt-5">
                <div class="row">
                    <div class="col">
                        <img class="logo-sena-medium" src="../../img/logos/senalogo.png" alt="sena logo">
                    </div>
                </div>
                <div class="row h-50">
                    <div class="col d-flex flex-row-reverse">
                        <a href="misdatos.html" id="registrar-propietario" class="btn btn-orange mt-auto">Continuar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="../../js/scriptgeneral.js"></script>
</body>

</html>
