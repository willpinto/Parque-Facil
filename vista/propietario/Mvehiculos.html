<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../icons/css/fontello.css">
    <link rel="stylesheet" href="../../css/estilosgeneral.css">
    <title>PARQUEAFACIL</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-right display-3 font-weight-bold text-primary">Bienvenido</h1>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col"></div>
            <div class="col-3">
                <h3 class="text-center text-white bg-primary">Parquea Fácil</h3>
            </div>
        </div>
        <div class="row pt-4 mt-5">
            <div class="col">
                <div class="row">
                    <div class="col-5">
                        <p class="text-justify">Mis Vehículos</p>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group row">
                            <input type="checkbox" class="col-1 form-control" id="myCheckbox1">
                            <label for="myCheckbox1"><img src="../../img/logos/carrose.png" /></label>
                            <div class="col">
                                 <textarea name=""  id="" cols="30" rows="5">
                            Tipo: xxxxxx
                            Marca:xxxxxx
                            Modelo:xxxxxx
                            Línea:xxxxxx 
                                 </textarea>
                        </div>

                        <div class="form-group row">
                        <input type="checkbox" class="col-1 form-control" id="myCheckbox3">
                        <label for="myCheckbox3"><img src="../../img/logos/bicicletase.png" /></label>
                        <div class="col-2">
                                <textarea name=""  id="" cols="30" rows="5">
                            Tipo:xxxxxx
                            Marca:xxxxxx
                            Modelo:xxxxxx
                            Línea:xxxxxx 
                                </textarea>
                    </div>
                    <div class="col">
                        <div class="form-row-4">
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3 mt-5">
                <div class="row">
                    <div class="col">
                        <img class="logo-sena-medium" src="../../img/logos/senalogo.png" alt="sena logo">
                    </div>
                </div>
                <div class="row h-50">
                    <div class="col d-flex flex-row-reverse">
                        <button id="registrar-propietario" class="btn btn-orange mt-auto">Continuar</button>
                    </div>
                </div>
            </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
<script src="../../js/scriptgeneral.js"></script>
</body>
</html>
