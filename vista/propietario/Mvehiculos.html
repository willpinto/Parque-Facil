<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../icons/css/fontello.css">
    <link rel="stylesheet" href="../../css/estilosgeneral.css">
    <title>PARQUEAFACIL</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-right display-3 font-weight-bold text-primary">Bienvenido</h1>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col"></div>
            <div class="col-3">
                <h3 class="text-center text-white bg-primary">Parquea Fácil</h3>
            </div>
        </div>
        <div class="row pt-4 mt-5">
            <div class="col">
                <div class="row">
                    <div class="col-3">
                        <h3 class="text-justify">Mis Vehículos</h3>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group row">
                            <img class="logo-sena-medium" src="../../img/logos/carrose.png" />
                        </div>
                    </div>
                    <div class="col">
                        <textarea id="textarea1" class="no-resize-textarea" cols="30" rows="5">
Tipo: xxxxxx
Marca:xxxxxx
Modelo:xxxxxx
Línea:xxxxxx 
                        </textarea>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-4">
                        <div class="form-group row">
                            <img class="logo-sena-medium" src="../../img/logos/bicicletase.png" />
                        </div>
                    </div>
                    <div class="col">
                        <textarea id="textarea2" cols="30" rows="5">
Tipo:xxxxxx
Marca:xxxxxx
Modelo:xxxxxx
Línea:xxxxxx 
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2 mt-5">
                    <div class="row">
                        <div class="col">
                            <img class="logo-sena-medium" src="../../img/logos/senalogo.png" alt="sena logo">
                        </div>
                    </div>
                    <div class="row h-50">
                        <div class="col d-flex flex-row-reverse">
                            <a href="misdatos.html" id="registrar-propietario" class="btn btn-orange mt-auto">Continuar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="../../js/scriptgeneral.js"></script>
</body>

</html>
