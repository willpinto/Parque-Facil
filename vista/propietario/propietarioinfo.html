<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parquea fácil</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../icons/css/fontello.css">
    <link rel="stylesheet" href="../../css/estilosgeneral.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row pt-4">
                    <div class="col">
                        <h1 class="display-3 font-weight-bold text-primary">Bienvenido</h1>
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col-6">
                        <h3 class="text-center text-white bg-primary">Parquea Fácil</h3>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <img class="logo-sena-medium" src="../../img/logos/senalogo.png" alt="sena logo">
                    </div>
                    <div class="col">
                        <div class="form-group row">
                            <label for="usuario" class="col-sm-2 col-form-label">Usuario:</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="usuario">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="cedula" class="col-sm-2 col-form-label">Cédula:</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="cedula">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="placa" class="col-sm-2 col-form-label">Placa:</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="placa">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row pt-4">
                    <div class="col">
                        <h1 class="text-primary">Cámaras</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="cam">
                            <p class="text-right font-weight-bold text-white pr-2 pt-1">CAM 1</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="cam">
                            <p class="text-right font-weight-bold text-white pr-2 pt-1">CAM 2</p>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <div class="cam">
                            <p class="text-right font-weight-bold text-white pr-2 pt-1">CAM 3</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="cam">
                            <p class="text-right font-weight-bold text-white pr-2 pt-1">CAM 4</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <h3 class="text-primary">Novedades del vehículo</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <select id="novedad" class="form-control" multiple>
                            <option value="">Sin novedad</option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row h-100">
                    <div class="col d-flex flex-row-reverse">
                        <a href="" class="btn btn-orange mt-auto">Mis datos</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="../../js/scriptgeneral.js"></script>
</body>

</html>
